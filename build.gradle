plugins {
  id 'java'
  id 'org.springframework.boot' version '3.2.5'
  id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.insilicosoft.portal.svc'
version = '0.0.1-SNAPSHOT'

java {
  sourceCompatibility = '17'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
  useJUnitPlatform()
}

bootBuildImage {
  bindings = [ "${projectDir}/bindings:/bindings" ]
  builder = "docker.io/paketobuildpacks/builder-jammy-tiny:0.0.422@sha256:4285dcea4e889817cdf4e9658130137b6dbf6ac81f3798d7e306a9f1065c6b42"
  runImage = "docker.io/paketobuildpacks/run-jammy-tiny:0.2.90@sha256:18538a16d37a010fc9622c8aeec96974f811b456055964baa1cc95c360af61d9"
  environment = [
    "BP_JVM_VERSION": "17.*",
    "SERVICE_BINDING_ROOT": "/bindings"
  ]
}
